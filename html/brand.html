<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
<link rel="stylesheet" href="../fonts/fontawesome-5/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/base/reset.css">
<link rel="stylesheet" href="../css/base/common.css">
<link rel="stylesheet" href="../css/src/brand.css">
<!--[if IE]>
<script src="./ie/html5shiv/dist/html5shiv.min.js"></script>

<![endif]-->
<title>동아오츠카</title>
</head>
<body>
<!-- layout -->
<div id="wrap">
	<header id="headBox"></header>

	<section id="viewBox">
		<div class="view_area">
			<h2 class="hidden">서브페이지 설명 영역</h2>
			<p>대표 제품</p>		
		</div>	
		<div class="sub_menu_box">
			<ul>
				<li><a href="#">신제품</a></li>
				<li class="action"><a href="#">대표 제품</a></li>
				<li><a href="#">전체 보기</a></li>
			</ul>
		</div>
	</section>

	<article id="conBox">
		<div class="product">
			<div class="list pocari"><div class="con_img"><img src="../img/pocari.png"></div>
			<div class="text_area">
				<h3>포카리 스웨트</h3>
				<p>내 몸에 가장 가까운 물</p>
				<a href="">상세페이지</a>
			</div>
			</div>
			<div class="list oronamin"><div class="con_img"><img src="../img/oronaminC.png"></div>
			<div class="text_area">
				<h3>오로나민 C</h3>
				<p>생기발랄 탄산 드링크</p>
				<a href="">상세페이지</a>
			</div>
			</div>
			<div class="list oranC"><div class="con_img"><img src="../img/oranC.png"></div>
			<div class="text_area">
				<h3>오란 C</h3>
				<p>상큼한 천연색소</p>
				<a href="">상세페이지</a>
			</div>
			</div>
		</div>
	</article>

	<footer id="footBox"></footer>
</div>
<!-- script -->
<script src="../js/base/jquery-3.5.1.min.js"></script>
<script src="../js/base/jquery-ui.min.js"></script>
<script src="../js/src/brand.js"></script>

</html>
